<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>echarts</title>
    <script src="../js/echarts.js"></script>
</head>

<body>
    <div id="main" style="height:400px;"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: '未来一周气温变化',
                subtext: '纯属虚构'
            },
            legend: {
                data: ['数据1', '数据2']
            },
            calculable: false,
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六']
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    axisLabel: {
                        formatter: '{value} °C'
                    }
                }
            ],
            series: [
                {
                    name: '数据1',
                    type: 'line',
                    data: [11, 11, 15, 13, 12, 13, 10],

                    itemStyle: {
                        normal: {

                        }
                    },

                    markPoint: {
                        symbol: "rectangle",
                        symbolSize: [100, 40],
                        data: [{ name: '111111', value: 2, formatter : "{value}111", xAxis: 100, yAxis: 500 }]
                    }
                },
                {
                    name: '数据2',
                    type: 'line',
                    data: [1, 0, 2, 5, 3, 2, 0]
                }
            ]
        };

        myChart.setOption(option);
    </script>
</body>

</html>
